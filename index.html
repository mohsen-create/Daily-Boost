<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quotes & jokes</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #f0f0f5;
    }
    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .subtitle {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 40px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.75;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .btns {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    button {
      background: #5a4ea3;
      color: #f0f0f5;
      border: none;
      padding: 14px 36px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(91, 78, 169, 0.5);
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
    }
    button:hover, button:focus {
      background: #f0f0f5;
      color: #5a4ea3;
      box-shadow: 0 8px 20px rgba(91, 78, 169, 0.8);
      transform: translateY(-3px);
      outline: none;
    }
    .section {
      max-width: 700px;
      width: 100%;
      display: none;
      flex-direction: column;
      gap: 25px;
    }
    .section.active {
      display: flex;
    }
    .entry {
      background: rgba(255,255,255,0.12);
      padding: 24px 28px;
      border-radius: 18px;
      font-size: 1.25rem;
      font-weight: 300;
      line-height: 1.5;
      color: #f0f0f5;
      box-shadow: inset 0 0 30px rgba(255,255,255,0.05), 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.15);
      transition: background-color 0.3s ease;
    }
    .entry:hover {
      background: rgba(255,255,255,0.18);
      border-color: #8c7bff;
    }
    .timer-container {
      margin-top: 60px;
      text-align: center;
      color: #dedefe;
      font-weight: 600;
      letter-spacing: 0.15em;
      user-select: none;
    }
    .timer-text {
      font-size: 1rem;
      margin-bottom: 12px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .progress-bar {
      height: 8px;
      width: 320px;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.3);
    }
    .progress-bar-inner {
      height: 100%;
      background: #b5a7ff;
      width: 0%;
      border-radius: 50px;
      transition: width 0.5s ease;
      box-shadow: 0 0 15px #b5a7ff, 0 0 30px #8c7bff;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      button { font-size: 1rem; padding: 12px 28px; }
      .entry { font-size: 1.1rem; padding: 18px 22px; }
      .progress-bar { width: 280px; }
    }
  </style>
</head>
<body>

  <h1>Daily Boost</h1>
  <div class="subtitle">Motivation & Laughter Delivered</div>

  <div class="btns">
    <button aria-label="Show Quotes" onclick="showSection('quotes')">Quotes</button>
    <button aria-label="Show Jokes" onclick="showSection('jokes')">Jokes</button>
  </div>

  <section id="quotes" class="section active" aria-live="polite" aria-atomic="true"></section>
  <section id="jokes" class="section" aria-live="polite" aria-atomic="true"></section>

  <div class="timer-container" aria-label="Countdown to next refresh">
    <div class="timer-text" id="countdown">Loading timer...</div>
    <div class="progress-bar" aria-hidden="true">
      <div class="progress-bar-inner" id="progress"></div>
    </div>
  </div>

<script>
  const quotes = [
    "Believe you can and you're halfway there. – Theodore Roosevelt",
    "The only way to do great work is to love what you do. – Steve Jobs",
    "Do not wait for the perfect time. Take the time and make it perfect.",
    "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
    "You miss 100% of the shots you don’t take. – Wayne Gretzky",
    "Don't watch the clock; do what it does. Keep going. – Sam Levenson",
    "Everything you’ve ever wanted is on the other side of fear. – George Addair",
    "Push yourself, because no one else is going to do it for you.",
    "Great things never come from comfort zones.",
    "Dream big. Start small. Act now.",
    "Believe in yourself and all that you are. – Christian D. Larson",
    "Don’t limit your challenges. Challenge your limits.",
    "Be the change that you wish to see in the world. – Mahatma Gandhi",
    "The harder you work for something, the greater you’ll feel when you achieve it.",
    "Dream it. Wish it. Do it.",
  ];

  const jokes = [
    "Why don’t scientists trust atoms? Because they make up everything!",
    "I told my wife she was drawing her eyebrows too high. She looked surprised.",
    "Why did the scarecrow win an award? Because he was outstanding in his field!",
    "What’s orange and sounds like a parrot? A carrot.",
    "Why did the coffee file a police report? It got mugged.",
    "Parallel lines have so much in common… It’s a shame they’ll never meet.",
    "I’m reading a book on anti-gravity. It’s impossible to put down.",
    "Why don’t skeletons fight each other? They don’t have the guts.",
    "What do you call cheese that isn't yours? Nacho cheese!",
    "Why can’t your nose be 12 inches long? Because then it would be a foot.",
    "Why did the math book look sad? Because it had too many problems.",
    "Why do bicycles fall over? Because they are two-tired!",
    "I would tell you a joke about construction, but I'm still working on it.",
    "Why did the cookie go to the hospital? Because he felt crummy.",
    "I told a joke about a roof once… it went over people’s heads.",
  ];

  function getDailyIndices(total, count = 2) {
    const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
    let base = (dayOfYear * count) % total;
    return [base, (base + 1) % total];
  }

  function displayEntries(type, data) {
    const container = document.getElementById(type);
    container.innerHTML = '';
    const indices = getDailyIndices(data.length, 2);
    indices.forEach(i => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = data[i];
      container.appendChild(div);
    });
  }

  function showSection(type) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(type).classList.add('active');
  }

  function startCountdown() {
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progress');

    function update() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const diff = midnight - now;

      const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

      countdownEl.textContent = `Next refresh in: ${hrs}:${mins}:${secs}`;
      const passed = (24 * 3600 * 1000 - diff);
      const percent = (passed / (24 * 3600 * 1000)) * 100;
      progressBar.style.width = percent + '%';

      if (diff <= 1000) {
        displayEntries('quotes', quotes);
        displayEntries('jokes', jokes);
      }
    }
    update();
    setInterval(update, 1000);
  }

  displayEntries('quotes', quotes);
  displayEntries('jokes', jokes);
  startCountdown();
</script>

</body>
</html>
