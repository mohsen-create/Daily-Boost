<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Boost</title>

  <!-- ✅ Favicon using only favicon.ico -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      max-width: 700px;
      width: 90%;
    }

    .quote, .joke {
      font-size: 1.5em;
      margin: 10px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e68900;
    }

    #countdown {
      margin-top: 30px;
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Daily Boost</h1>

  <div class="section">
    <h2>Quote of the Day</h2>
    <div class="quote" id="quote">Loading...</div>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <div class="section">
    <h2>Joke of the Day</h2>
    <div class="joke" id="joke">Loading...</div>
    <button onclick="newJoke()">New Joke</button>
  </div>

  <div id="countdown"></div>

  <script>
    const quotes = [
      "The best way to predict the future is to create it.",
      "Don’t watch the clock; do what it does. Keep going.",
      "Success is not how high you have climbed, but how you make a positive difference to the world.",
      "Hardships often prepare ordinary people for an extraordinary destiny.",
      "Believe you can and you're halfway there.",
      "You miss 100% of the shots you don’t take.",
      "Start where you are. Use what you have. Do what you can.",
      "Dream big. Start small. Act now.",
      "Push yourself, because no one else is going to do it for you.",
      "Opportunities don't happen. You create them.",
      "Sometimes we're tested not to show our weaknesses, but to discover our strengths.",
      "Don't limit your challenges. Challenge your limits.",
      "Every day may not be good... but there's something good in every day.",
      "It's never too late to be what you might have been.",
      "Success usually comes to those who are too busy to be looking for it.",
      "The harder you work for something, the greater you'll feel when you achieve it.",
      "Great things never come from comfort zones.",
      "If you get tired, learn to rest, not quit.",
      "Stay positive, work hard, make it happen.",
      "Your only limit is you."
    ];

    const jokes = [
      "Why don’t scientists trust atoms? Because they make up everything!",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "What’s orange and sounds like a parrot? A carrot.",
      "Why did the math book look sad? Because it had too many problems.",
      "I asked my dog what's two minus two. He said nothing.",
      "What do you call fake spaghetti? An impasta!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "What do you call cheese that isn't yours? Nacho cheese.",
      "How do you organize a space party? You planet.",
      "I would avoid the sushi if I were you. It’s a little fishy.",
      "Why did the chicken go to the seance? To talk to the other side.",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "I’m reading a book on anti-gravity. It’s impossible to put down!",
      "Want to hear a construction joke? Oh... never mind, I’m still working on it.",
      "Why can’t your nose be 12 inches long? Because then it would be a foot.",
      "How do cows stay up to date? They read the moos-paper.",
      "Why did the bicycle fall over? Because it was two-tired!",
      "I used to play piano by ear, but now I use my hands.",
      "Why did the golfer bring two pairs of pants? In case he got a hole in one.",
      "I told a joke about a pencil once... but it had no point."
    ];

    function newQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
    }

    function newJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("joke").innerText = joke;
    }

    function startCountdown() {
      const now = new Date();
      const nextMidnight = new Date();
      nextMidnight.setHours(24, 0, 0, 0);
      let diff = nextMidnight - now;

      setInterval(() => {
        diff -= 1000;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = `Next refresh in ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    window.onload = () => {
      newQuote();
      newJoke();
      startCountdown();
    };
  </script>
</body>
</html>
